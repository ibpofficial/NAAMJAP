<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAAM JAAP - Dharmic Enlightenment</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Glass Navigation */
        .navbar {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 2rem;
            padding: 1rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

       /* Redesigned Navbar */
       .navbar {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 94%;
            max-width: 1300px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 1rem;
            padding: 1rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 0.8rem;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #ffd700;
            transition: all 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
            left: 0;
        }


        /* Page Sections */
        .page {
            min-height: 100vh;
            padding: 8rem 2rem 4rem;
            position: relative;
            opacity: 0;
            transform: translateY(2rem);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Home Section */
        #home {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            color: #1a1a1a;
            border-radius: 3rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .cta-button:hover::after {
            left: 50%;
            top: 50%;
        }

        /* About Section */
        .about-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-card {
            position: relative;
            perspective: 1000px;
            border-radius: 2rem;
            overflow: hidden;
        }

        .profile-image {
            position: relative;
            border-radius: 2rem;
            overflow: hidden;
            transform: translateZ(0);
        }

        .profile-image img {
            width: 100%;
            display: block;
            filter: sepia(0.3) contrast(1.1);
        }

        .halo-effect {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            animation: haloPulse 4s infinite;
        }

        .bio-content h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .teaching-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .teaching-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1.5rem;
            transition: transform 0.3s ease;
        }

        .teaching-card:hover {
            transform: translateY(-5px);
        }

        /* Explore Section */
        .practice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .practice-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .practice-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .practice-card:hover::before {
            left: 100%;
        }

        /* Animations */
        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        }

        @keyframes haloPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.1; transform: scale(1.1); }
        }

        @keyframes textFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .about-container {
                grid-template-columns: 1fr;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .navbar {
                padding: 1rem;
            }
        }
        /* NAAM JAAP Section */
        .deity-section {
            padding: 6rem 2rem;
        }

        .deity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            max-width: 1300px;
            margin: 2rem auto;
        }

        .deity-card {
            position: relative;
            border-radius: 1.5rem;
            overflow: hidden;
            cursor: pointer;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .deity-card.active {
            transform: translateY(0);
            opacity: 1;
        }

        .deity-card:hover .deity-image {
            transform: scale(1.05);
        }

        .deity-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .deity-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }

        .deity-name {
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .deity-card:hover .deity-name {
            transform: translateY(0);
            opacity: 1;
        }

        .deity-description {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease 0.1s;
        }

        .deity-card:hover .deity-description {
            transform: translateY(0);
            opacity: 1;
        }

        /* New Animations */
        @keyframes cardRise {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .deity-card:nth-child(1) { transition-delay: 0.1s; }
        .deity-card:nth-child(2) { transition-delay: 0.2s; }
        .deity-card:nth-child(3) { transition-delay: 0.3s; }
        .deity-card:nth-child(4) { transition-delay: 0.4s; }
        /* Footer Styles */
    .site-footer {
        position: relative;
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        padding: 5rem 0 2rem;
        margin-top: 8rem;
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 215, 0, 0.1);
    }

    .footer-wave {
        position: absolute;
        top: -100px;
        left: 0;
        width: 100%;
        height: 100px;
        background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path fill="rgba(0,0,0,0.9)" d="M0 70L50 66.7C100 63 200 57 300 50C400 43 500 37 600 43.3C700 50 800 70 900 73.3C1000 77 1100 63 1150 56.7L1200 50V120H1150C1100 120 1000 120 900 120C800 120 700 120 600 120C500 120 400 120 300 120C200 120 100 120 50 120H0Z"></path></svg>');
        background-size: cover;
    }

    .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    .footer-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 3rem;
        padding-bottom: 3rem;
    }

    .footer-column {
        opacity: 0;
        transform: translateY(30px);
    }

    .animate-slide-up {
        animation: slideUp 0.6s ease forwards;
    }

    @keyframes slideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .footer-heading {
        font-family: 'Playfair Display', serif;
        color: #ffd700;
        margin-bottom: 1.5rem;
        position: relative;
        padding-bottom: 0.5rem;
    }

    .footer-heading::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 2px;
        background: #ffd700;
    }

    .footer-links .footer-link {
        color: rgba(255,255,255,0.8);
        text-decoration: none;
        padding: 0.5rem 0;
        display: block;
        transition: all 0.3s ease;
    }

    .footer-link:hover {
        color: #ffd700;
        transform: translateX(10px);
    }

    .social-links {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .social-icon {
        font-size: 1.5rem;
        color: #fff;
        transition: all 0.3s ease;
    }

    .social-icon:hover {
        color: #ffd700;
        transform: translateY(-3px);
    }

    .newsletter-form {
        margin-top: 1.5rem;
        position: relative;
    }

    .newsletter-input {
        width: 100%;
        padding: 1rem;
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,215,0,0.3);
        border-radius: 0.5rem;
        color: #fff;
    }

    .newsletter-btn {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        background: #ffd700;
        color: #1a1a1a;
        border: none;
        padding: 0.5rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .newsletter-btn:hover {
        background: #ffaa00;
    }

    .back-to-top {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: rgba(255,215,0,0.2);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        color: #ffd700;
        cursor: pointer;
        opacity: 0;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
    }

    .back-to-top.show {
        opacity: 1;
        transform: translateY(0);
    }

    .footer-bottom {
        border-top: 1px solid rgba(255,255,255,0.1);
        padding-top: 2rem;
        margin-top: 3rem;
        text-align: center;
    }

    .legal-links {
        margin-bottom: 1rem;
    }

    .legal-links a {
        color: rgba(255,255,255,0.6);
        text-decoration: none;
        margin: 0 1rem;
        font-size: 0.9rem;
    }

    .legal-links a:hover {
        color: #ffd700;
    }

    .copyright {
        color: rgba(255,255,255,0.6);
        margin-top: 1rem;
        font-size: 0.9rem;
    }

    @media (max-width: 768px) {
        .footer-grid {
            grid-template-columns: 1fr;
        }
        
        .footer-column {
            text-align: center;
        }
        
        .footer-heading::after {
            left: 50%;
            transform: translateX(-50%);
        }
    }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
   

   


    <script>
        // Particles Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffd700' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });

        // Page Navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href');
                const targetPage = document.querySelector(targetId);

                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });

                document.querySelectorAll('.nav-link').forEach(l => {
                    l.classList.remove('active');
                });

                targetPage.classList.add('active');
                link.classList.add('active');

                // Smooth scroll
                window.scrollTo({
                    top: targetPage.offsetTop - 100,
                    behavior: 'smooth'
                });
            });
        });

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.page').forEach(page => {
            observer.observe(page);
        });

        // Dynamic Header
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            const navbar = document.querySelector('.navbar');

            if (currentScroll > lastScroll && currentScroll > 100) {
                navbar.style.transform = `translateX(-50%) translateY(-100%)`;
            } else {
                navbar.style.transform = `translateX(-50%) translateY(0)`;
            }
            lastScroll = currentScroll;
        });
    </script>
    <script>
        // Add this to existing JavaScript
        const deityObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.deity-card').forEach(card => {
            deityObserver.observe(card);
        });

        // Handle deity card clicks
        document.querySelectorAll('.deity-card').forEach(card => {
            card.addEventListener('click', (e) => {
                e.preventDefault();
                // Add your page transition logic here
                window.location.href = card.getAttribute('href');
            });
        });
    </script>
   
</body>
</html>
